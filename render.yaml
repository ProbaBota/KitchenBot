services:
  - type: web
    name: vk-kitchen-bot
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python vk_bot.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: VK_TOKEN
        sync: false
      - key: GROUP_ID
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: PORT
        value: 10000